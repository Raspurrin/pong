<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.161.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="node_modules/dat.gui/build/dat.gui.module.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="playPongDiv" style="text-align: center;">
      <input type="text" id="player2NameInput" placeholder="Enter Player 2's name"></input><br>
      <button id="playPongButtonLocal">PLAY PONG LOCALLY</button>
      <button id="playPongButtonAI">PLAY PONG AGAINST COMPUTER</button>
      <button id="enablePowerups">POWER UPS: OFF</button>
      <button id="changeBackgroundColour">BACKGROUND</button>
      <div id="canvas-container">
        <canvas id="pongCanvas" width="800" height="600" style="display: none;"></canvas>
        <canvas id="pauseScreen" width="800" height="600"></canvas>
        <p id="centered-text"></p>
        <p id="score"></p>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
